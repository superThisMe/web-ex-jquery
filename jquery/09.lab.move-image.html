<!DOCTYPE html>

<html>

<head>
    <title></title>
    <style type="text/css">
    </style>
    <script src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
    $(function() {
         $('#buttons').css({
             "text-align": "center"
         }).find("button").css({
             "width": 100,
             "height": 50
         });
         $("div[id$=area]").css({
             "width": 820,
             "height": 105,
             "margin": "10px auto"
         });
         var files = ["Chrysanthemum.jpg", "Desert.jpg", 
                      "Hydrangeas.jpg", "Jellyfish.jpg", "Koala.jpg", 
                      "Lighthouse.jpg", "Penguins.jpg", "Tulips.jpg"];
         for (var i = 0; i < files.length; i++) {
             $('<img>').attr({
                 "src": "img/" + files[i]
             }).css({
                 "width": 100,
                 "height": 100,
                 "margin": "auto 1px"
             }).appendTo("#upper-area");
         }
         /////////////////////////////////////
         $('#down').on('click', function(event) {
            var imgs = $('#upper-area img')
            if (imgs.length == 0) return;
            imgs.eq(0).remove()
                        .appendTo("#bottom-area");
         });
         $('#up').on('click', function(event) {
            var imgs = $('#bottom-area img')
            if (imgs.length == 0) return;
            imgs.eq(0).remove()
                        .appendTo("#upper-area");
         });
    });
    </script>
</head>
<body>

    <div id="upper-area"></div>
    <div id="buttons">
        <button id="down">아래로 이동</button>
        <button id="up">위로 이동</button>
    </div>
    <div id="bottom-area"></div>

    <script type="text/javascript"></script>
</body>
</html>
