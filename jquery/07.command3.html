<!DOCTYPE html>
<html>

<head>
    <title>Command 3</title>
    <style type="text/css">
    </style>
    <script src="js/jquery-3.4.1.js"></script>
</head>

<body>
    <div id="a">
        <img src="img/Chrysanthemum.jpg">
    </div>
    <div id="b">
        <img>
    </div>
    <hr>
    <h2 id="h-one">FIRST HEADLINE 1</h2>
    <h2 id="h-two">FIRST HEADLINE 2</h2>

    <script type="text/javascript">
        $(function () {
            $('img').css({ "border": "solid 1px", "width": 200, "height": 150 })

            // 1-1. attr
            var src = $("#a img").attr("src"); // src 속성값 읽기
            console.log(src);
            // 1-2. attr
            // $("#b img").attr("src", "img/Desert.jpg"); // src 속성값 쓰기
            // 1-3. attr
            // $("#b img").attr({"src": "img/Desert.jpg"});
            // 1-4. attr
            $("#b img").attr("src", function (idx, attr) {
                return "img/Hydrangeas.jpg";
            });

            // 2-1. text(), html() -> 데이터 읽기
            console.log($("#h-one").text());
            console.log($("#h-two").html());
            // 2-2. text(val), html(val) -> 데이터 쓰기
            $("#h-one").text("<a href='https://www.naver.com'>네이버</a>");
            $("#h-two").html("<a href='https://www.daum.net'>다음</a>");
        });
    </script>
</body>

</html>
