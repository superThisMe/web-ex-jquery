<!DOCTYPE html>

<html>

<head>
    <title></title>
    <style type="text/css"></style>
    <script src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
    $(function() {

        //              .css("width", 200)
        //              .css("height", 200)
        //              .css("background-color", "rgb(255,0,0)");//= #ff0000, red

        $('#div-one').css({"border": "solid 1px",

                           "text-align": "center",
                           "background-color": "rgb(255,0,0)"});//= #ff0000, red

        });
    });
    </script>

<body>
    
    <div id="div-one"></div>
