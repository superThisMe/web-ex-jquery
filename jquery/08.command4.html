<!DOCTYPE html>
<html>

<head>
    <title>Command 4</title>
    <style type="text/css">
    </style>
    <script src="js/jquery-3.4.1.js"></script>
</head>

<body>
    <button id="remove">Remove</button>
    <button id="empty">Empty</button>
    <button id="append">Append</button>
    <button id="append2">Append2</button>
    <hr>
    <div>
        <h1>TEST HEADLINE</h1>
        <h1>TEST HEADLINE (target)</h1>
        <div>
            <h2>TEST HEADLINE</h2>
            <h2>TEST HEADLINE</h2>
            <h2>TEST HEADLINE</h2>
        </div>
        <div id="imgList"></div>
    </div>

    <script type="text/javascript">
        $(function () {
            // 1.
            $("#remove").on("click", function (event) {
                $("h1").eq(1).remove();
            });
            $("#empty").on("click", function (event) {
                $("div > div").eq(0).empty();
            });

            // 2.
            var files = ["Chrysanthemum.jpg", "Desert.jpg", "Hydrangeas.jpg", "Jellyfish.jpg", "Koala.jpg", "Lighthouse.jpg", "Penguins.jpg", "Tulips.jpg"];
            $("#append").on("click", function (event) {
                var idx = Math.floor(Math.random() * files.length)
                $("<img>").attr({
                    "src": "img/" + files[idx]
                })
                    .css({
                        "border": "solid 1px",
                        "width": 150,
                        "height": 150
                    })
                    // .appendTo("#imgList");
                    .prependTo("#imgList");
            });

            $("#append2").on("click", function (event) {
                var idx = Math.floor(Math.random() * files.length)
                var img = $("<img>").attr({
                    "src": "img/" + files[idx]
                })
                    .css({
                        "border": "solid 1px",
                        "width": 150,
                        "height": 150
                    });
                // $("#imgList").append(img);
                $("#imgList").prepend(img);
            });
        });
    </script>
</body>

</html>
